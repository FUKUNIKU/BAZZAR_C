{% extends '../layouts/top/base.html' %}
{% load static %}

{% block title %}パスワードリセット{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css\accounts\accountspasswordreset.css' %}">
{% endblock %}

{% block contents %}
<main>
    <h1>パスワードリセット</h1>
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">送信</button>
    </form>
</main>
{% endblock %}
