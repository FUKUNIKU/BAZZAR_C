{% extends '../layouts/top/base.html' %}
{% load static %}
{% block title %}登録内容確認{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css\user\userCheck.css' %}">{% endblock %}
{% block contents %}
<main>
   <h1>登録内容確認</h1>
   <div>
   <form method="post" action="{% url 'user:userMailSend' %}">
         {% csrf_token %}
         <input type="hidden" name="user_id" value="{{user_id}}">
         <input type="hidden" name="password" value="{{password}}">
         <input type="hidden" name="name" value="{{name}}">
         <input type="hidden" name="mail" value="{{mail}}">
         <input type="hidden" name="phone" value="{{phone}}">
         <p>登録内容はこちらで宜しいでしょうか？<br>よろしければ「登録」ボタンを押して下さい。</p>
         <div>
            <table>
                <tr>
                    <th><label>ID:</label></th>
                    <td>{{user_id}}</td>
                </tr>
                <tr>
                    <th><label>パスワード:</label></th>
                    <td>{{password}}</td>
                </tr>
                <tr>
                    <th><label>名前:</label></th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th><label>メールアドレス:</label></th>
                    <td>{{mail}}</td>
                </tr>
                <tr>
                    <th><label>電話番号:</label></th>
                    <td>{{phone}}</td>
                </tr>
            </table>
         </div>   
         <div id="fbtn">
             <button class="back" type="button" onclick="history.back()">内容を修正する</button>
             <button class="submit" type="submit">登録</button>
         </div>
    </form>
   </div>
 </main>
{% endblock %}
