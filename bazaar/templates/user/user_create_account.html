{% extends '../layouts/user/base.html' %}
{% load static %}
{% block title %}新規登録{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css\user\user_style.css' %}">{% endblock %}
{% block contents %}

    <main class="main">
        <h1>新規登録</h1>
        <div class="box_con">
            <form method="post" action="{% url 'user:sendPost' %}">
              {% csrf_token %}
            <table class="formTable">
              <tr>
                    <th>ユーザーID(8文字以上)<span>必須</span></th>
                    <td><input size="30" type="text" name="id" /></td>
                 </tr>
                 <tr>
                    <th>パスワード(8~16文字)<span>必須</span></th>
                    <td><input size="30" type="text" name="psw"/></td>
              </tr>
              <tr>
                <th>お名前<span>必須</span></th>
                <td><input size="20" type="text" name="name" /></td>
              </tr>
              <tr>
                <th>Mail（半角）<span>必須</span></th>
                <td><input size="30" type="email" name="mail" /></td>
              </tr>
              <tr>
                <th>電話番号（半角）<span>必須</span></th>
                <td><input size="30" type="tel" name="phone" /></td>
              </tr>
            </table>
            <p class="btn">
                <span><input type="submit" value="　 確認 　"/></span>
            </p>
          </form>
      </div>
    </main>
</body>
</html>
{% endblock %}
