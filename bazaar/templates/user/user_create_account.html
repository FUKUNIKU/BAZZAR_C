{% extends '../layouts/user/base.html' %}
{% load static %}
{% block title %}新規登録{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css\user\user_style.css' %}">{% endblock %}
{% block contents %}

    <main class="main">
        <h1>新規登録</h1>
        <div class="box_con">
            <form method="post" action="mail.php">
            <table class="formTable">
              <tr>
                    <th>ユーザーID(8文字以上)<span>必須</span></th>
                    <td><input size="30" type="text" name="ID" /></td>
                 </tr>
                 <tr>
                    <th>パスワード(8~16文字)<span>必須</span></th>
                    <td><input size="30" type="text" name="PassWord" /></td>
              </tr>
              <tr>
                <th>お名前<span>必須</span></th>
                <td><input size="20" type="text" name="お名前" /></td>
              </tr>
              <tr>
                <th>性別<span>必須</span></th>
                <td>
                    <div class="box_br">
                         <label>
                            <input name="contact_type" type="radio" value="1" class="radio02-input in_top" id="radio02-01">
                            <label for="radio02-01">男性</label>
                        </label>
                    </div>
                    <div class="box_br">
                        <label>
                            <input name="contact_type" type="radio" value="1" class="radio02-input in_top" id="radio02-02">
                            <label for="radio02-02">女性</label>
                        </label>
                    </div>
                </td>
              </tr>
              <tr>
              <tr>
                <th>電話番号（半角）<span>必須</span></th>
                <td><input size="30" type="text" name="電話番号" /></td>
              </tr>
              <tr>
                <th>Mail（半角）<span>必須</span></th>
                <td><input size="30" type="text" name="Email" /></td>
              </tr>
            </table>
            <p class="btn">
                <span><input type="submit" value="　 確認 　"/></span>
            </p>
          </form>
      </div>
    </main>
</body>
</html>
{% endblock %}
