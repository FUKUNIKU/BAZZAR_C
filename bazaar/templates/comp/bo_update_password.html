{% extends '../layouts/comp/base.html' %}
{% load static %}

{% block title %}パスワード更新{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/comp/style_bo_update_password.css' %}">
{% endblock %}
{% block contents %}
<!-- メイン -->
<main>
    <div class="main">
        <h1 class="password_update">パスワード更新</h1>
        <div class="update_password_area">
            <form action="" method="post">
                <div class="confirmation_form">
                    <table>
                        <tr>
                            <td>現在のパスワード: </td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="new_password_forms">
                    <table>
                        <tr>
                            <td>新しいパスワード : </td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>新しいパスワード（確認用）: </td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="button_area">
                    <div class="dummy"></div>
                    <button type="submit" class="update">変更</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}

</body>

</html>
